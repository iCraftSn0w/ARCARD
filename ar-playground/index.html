
	<head>
  		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  		<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
	</head>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

  		<a-assets>
      		<a-asset-item id="comfortaa" src="https://raw.githubusercontent.com/iCraftSn0w/iCraftSn0w.github.io/master/ar-playground/Comfortaa_Regular.json"></a-asset-item>
      		<a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      		 <img id="pink" src="https://static.turbosquid.com/Preview/2018/11/02__13_09_00/hdrifin2.jpg4516E2C8-F4D2-499D-89F3-AD3E40ECB004Default.jpg" crossorigin="anonymous" />
    	</a-assets>
    	


		<a-marker  preset="custom" type="pattern" url="pattern-D.patt" >
			<a-entity  position="0 1 0" rotation="0 0 0" scale visible animation="property: rotation; to: 0 360 0; loop: true; 	dur: 10000">
			<!--make 3d text-->
				<a-entity text-geometry="
							font: #comfortaa;	
							value: digital;
							bevelEnabled: true; 
							bevelSize: 0.01; 
							bevelThickness: 0.05; 
							curveSegments: 12;
							
							" 
							position="-2.25 0 0 "
						material="
							color:grey; 
							metalness:1; 
							roughness: 0;
							sphericalEnvMap: #pink; ">
											
				</a-entity>
	
				<a-entity text-geometry="
							font: #comfortaa;	
							value: plus+;
							bevelEnabled: true; 
							bevelSize: 0.01; 
							bevelThickness: 0.05; 
							curveSegments: 12;" 
							position="0.05 0 0 "
						material="
							color:hotpink; 
							
							metalness:0; 
							roughness: 0;
							sphericalEnvMap: #pink;">
											
				</a-entity>
	
				
			
			</a-entity>
		</a-marker>

		<a-entity camera></a-entity>

	</a-scene>
</body>
